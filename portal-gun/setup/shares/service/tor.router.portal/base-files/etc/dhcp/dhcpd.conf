default-lease-time 9000;
max-lease-time 90000;

ddns-update-style interim;
authoritative;
log-facility local7;

option domain-name-servers 85.214.20.141, 194.150.168.168, 9.9.9.9, 1.1.1.1, 8.8.8.8, 8.8.4.4;

subnet 10.07.07.0 netmask 255.255.255.0 {
  range 10.07.07.2 10.07.07.254;
  option domain-name-servers 85.214.20.141, 194.150.168.168, 9.9.9.9, 1.1.1.1, 8.8.8.8, 8.8.4.4;
  option domain-name "tor.router";
  option routers 10.07.07.1;
  option broadcast-address 10.07.07.255;
}


subnet 10.06.06.0 netmask 255.255.255.0 {
  option routers 10.06.06.1;
  option broadcast-address 10.06.06.255;
}

host controller {
  hardware ethernet 00:00:10:07:07:10;
  fixed-address 10.07.07.10;
  option domain-name "tor.controller";
}
